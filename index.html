<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="control-buttons">
        <span>Start game</span>
    </div>

    <div class="info-container">
        <div class="name">
            Hello : <span></span>
        </div>
        <div class="timer"></div>
        <div class="tries">
            Wrong tries : <span>0</span>
        </div>
    </div>

    <div class="memory-game-block">
        <div class="game-block" data-technology="angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-angular fa-10x"></i>
            </div>
        </div>

        <div class="game-block" data-technology="angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-angular fa-10x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="vue">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-vuejs fa-10x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="vue">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-vuejs fa-10x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="github">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-github fa-10x"></i>
            </div>
        </div>

            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-github fa-10x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="python">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-python fa-10x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="python">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-python fa-10x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="html">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-html5 fa-10x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="html">
            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-html5 fa-10x"></i>

        </div>

        </div>

            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-css3 fa-10x"></i>
            </div>
        </div>

            <div class="face front"></div>
            <div class="face back">
                <i class="fab fa-css3 fa-10x"></i>
            </div>
        </div>

            <div class="face back">
                <i class="fab fa-php fa-10x"></i>
            </div>
        </div>
    </div>
    <audio src="sounds/success.mp3" id="success" preload="auto"></audio>
    <audio src="sounds/fail.mp3" id="fail" preload="auto"></audio>
    <script src="js/main.js"></script>
